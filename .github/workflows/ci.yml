name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.13"
      - run: pip install pre-commit
      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
      - run: pre-commit run --all-files

  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Wrapping/Python/MCPServer
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7.3.1
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.13"
      - run: uv sync --extra dev
      - run: uv run ruff check .
      - run: uv run ruff format --check .
      - run: uv run pyrefly check src/
      - run: uv run pytest
      - name: Check license compatibility
        run: uv run licensecheck -r pyproject.toml --zero
      - name: Validate allowed licenses
        run: >-
          uv run pip-licenses
          --ignore-packages pyrefly ruff pip-licenses licensecheck coverage
          pytest pytest-cov pluggy iniconfig packaging
          --allow-only="MIT;MIT License;BSD-3-Clause;BSD-2-Clause;BSD License;Apache-2.0;Apache Software License;Apache-2.0 OR BSD-3-Clause;Apache-2.0 OR BSD-2-Clause;Apache Software License; MIT License;ISC License (ISCL);PSF-2.0;Mozilla Public License 2.0 (MPL 2.0)"

  cpp:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository }}-ci:6.0.1
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Configure
        run: cmake --preset dev -DParaView_DIR=/opt/paraview/lib/cmake/paraview-6.0
      - name: Build
        run: cmake --build --preset dev
      - name: Test
        run: ctest --preset default
        env:
          QT_QPA_PLATFORM: offscreen
