name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install pre-commit
      - run: pre-commit run --all-files

  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Wrapping/Python/MCPServer
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: uv sync --extra dev
      - run: uv run ruff check .
      - run: uv run ruff format --check .
      - run: uv run pyrefly check src/
      - run: uv run pytest

  cpp:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository }}-ci:6.0.1
    steps:
      - uses: actions/checkout@v4
      - name: Install CMake 3.24+
        run: pip3 install cmake
      - name: Configure
        run: cmake --preset dev -DParaView_DIR=/opt/paraview/lib/cmake/paraview-6.0
      - name: Build
        run: cmake --build --preset dev
      - name: Test
        run: ctest --preset default
