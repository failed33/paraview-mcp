coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: 70%

flags:
  python:
    paths:
      - Wrapping/Python/MCPServer/src/
    carryforward: true
  cpp:
    paths:
      - Plugins/
    carryforward: true

ignore:
  - "ThirdParty/**"
  - "build/**"
  - "**/Testing/**"
