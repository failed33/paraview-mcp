coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: 70%

flags:
  python:
    paths:
      - Wrapping/Python/MCPServer/src/
    carryforward: true
  cpp:
    paths:
      - Plugins/
    carryforward: true

ignore:
  - "ThirdParty/**"
  - "build/**"
  - "**/Testing/**"
  # Qt widget files — pure UI construction, no business logic.
  # Require QApplication + ParaView plugin infrastructure to instantiate.
  - "Plugins/ParaViewMCP/ui/**"
  # Singleton controller tightly coupled to ParaView runtime.
  - "Plugins/ParaViewMCP/bridge/ParaViewMCPBridgeController.cxx"
  - "Plugins/ParaViewMCP/bridge/ParaViewMCPBridgeController.h"
  # Python C-API wrapper — exercised by integration tests, not unit tests.
  - "Plugins/ParaViewMCP/bridge/ParaViewMCPPythonBridge.cxx"
  # ParaView autostart lifecycle hook.
  - "Plugins/ParaViewMCP/lifecycle/**"
